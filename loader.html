    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-145891826-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-145891826-1');

        const url_front = "https://alpha-mesh-football.herokuapp.com/" ;
        const url_back = "https://mesh-back-end.herokuapp.com/" ;

        fetch(url_front, {
            method: 'GET', // *GET, POST, PUT, DELETE, etc.
            mode: 'no-cors', // no-cors, *cors, same-origin
            //cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
            //credentials: 'same-origin', // include, *same-origin, omit
            headers: {'Content-Type': 'application/json'}, // 'Content-Type': 'application/x-www-form-urlencoded',
            //redirect: 'follow', // manual, *follow, error
            //referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
            //body: JSON.stringify(data) // body data type must match "Content-Type" header
        })
            .then(data => console.log("Connected to FRONT, data : ", data));
        
        fetch(url_back, {
            method: 'GET', // *GET, POST, PUT, DELETE, etc.
            mode: 'no-cors', // no-cors, *cors, same-origin
            //cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
            //credentials: 'same-origin', // include, *same-origin, omit
            headers: {'Content-Type': 'application/json'}, // 'Content-Type': 'application/x-www-form-urlencoded',
            //redirect: 'follow', // manual, *follow, error
            //referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
            //body: JSON.stringify(data) // body data type must match "Content-Type" header
        })
            .then(data => console.log("Connected to BACK, data: ", data));
        
        setTimeout(function(){ 
            window.location.href = url_front ;
            console.log("function triggered")
        }, 40000);


    </script>

<!-- <h1>Loading...</h1> -->
<h1 class="pulsate">loading...</h1>

<script>

    var i = 0;

    if (i == 0) {

        var elem = document.getElementById("myBar");
        var width = 1;
        var id = setInterval(frame, 400);

        function frame() {

            if (width >= 100) {
                clearInterval(id);
                i = 0;
            } else {
                width++;
                elem.style.width = width + "%";
            }
        }

    }
    
    
</script>
